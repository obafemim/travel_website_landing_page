<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Landing Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container__item landing-page-container">
        <div class="content-wrapper">

          <header class="header">
            <div class="menu-icon header__item">
              <span class="menu-icon__line"></span>
            </div>

            <h1 class="heading header__item">LOGO</h1>

            <ul class="social-container header__item">
              <li class="social__icon social__icon--fb">
                <i class="fab fa-facebook-f"></i>
              </li>
              <li class="social__icon social__icon--dr">
                <i class="fab fa-dribbble"></i>
              </li>
              <li class="social__icon social__icon--in">
                <i class="fab fa-instagram"></i>
              </li>
            </ul>
          </header>

          <p class="coords">N 49° 16' 35.173" / W 0° 42' 11.30"</p>

          <div class="ellipse-container">
            <h2 class="greeting">explore</h2>
            <div class="ellipse ellipse__outer--thin">
              <div class="ellipse ellipse__orbit">

              </div>

              <div class="ellipse ellipse__outer--thick">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
